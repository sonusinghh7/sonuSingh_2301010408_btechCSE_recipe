<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe App</h1>

        <div class="form-container">
            <h2>Add a New Recipe</h2>
            <form id="recipe-form">
                <input type="text" id="recipe-name" placeholder="Recipe Name" required>
                <textarea id="recipe-ingredients" placeholder="Ingredients (comma separated)" required></textarea>
                <textarea id="recipe-instructions" placeholder="Instructions" required></textarea>
                <button type="submit">Add Recipe</button>
            </form>
        </div>

        <div class="recipes-container">
            <h2>Your Recipes</h2>
            <div id="recipes-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
